<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="scss/bootstrap.min.css">
        <link rel="stylesheet" href="scss/fontawesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/scss/speed.css">
    </head>
    <div class="speed-test">
        <div class="container">
            <div class="row">
                <!--logo and name-->
                <div class="col-lg-12 logo-name">
                    <span class="logo">
                        <i class="fas fa-keyboard"></i>
                    </span>
                    <span class="name">Writing_speed Test</span>
                </div>
                <!--time-->
                <div class="col-lg-12 time">
                    <span class="left-time">Time left:
                        <span class="count-down"> </span>
                    </span>
                    <span class="change-time">
                        <span class="help">before play</span>
                        <caption>timer</caption>
                        <select name="" id="">
                            <option id='1' value="3">3</option>
                            <option id='2' value="4">4</option>
                            <option id='3' value="5">5</option>
                        </select>
                    </span>
                    <span class="total-time">Total time: 
                        <span class="total-time-value"> </span>
                    </span>
                </div>
                <!--content-->
                <div class="col-lg-12 content">
                    <div class="score-play">
                        <span class="score">score:</span>
                        <button class="play ">play</button>
                    </div>
                    <span class="showing-text">words here</span>
                    <input type="text" placeholder="Write here...">
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/speed.js"></script>
</html>
